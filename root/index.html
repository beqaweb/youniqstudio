<!DOCTYPE html>
<html lang="en" ng-app="adminPanel">

<head>
  <meta charset="UTF-8">
  <title>Youniq root</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap styles-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <!-- Main styles -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Fonts-->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <div id="loginModal">
    <div class="modal-body_">
      <div class="modal-content_">
        <form action="">
          <h2>Authorization</h2>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Pswd</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <section class="admin-section" ng-controller="adminSectionCtrl">
    <div class="container">
      <div class="tab-names">
        <ul>
          <li class="li-active">logos</li>
          <li>identity</li>
          <li>banners</li>
          <li>web</li>
          <li>advertising</li>
          <li>other</li>
          <li>
            <i class="fa fa-plus" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="add-work">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
            aria-controls="collapseExample">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <form class="new-work">
                <h2>Картинка роботи</h2>
                <div class="main-img">
                  <div class="wrap-img-logo">
                    <img src="../img/ident.jpg" alt="">
                  </div>
                  <button type="button" class="btn btn-light">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                  </button>
                </div>
                <h2>Картинки призинтації</h2>
                <ul class="presentation-img">
                  <li class="wrap-img">
                    <button type="button" class="btn btn-dark">
                      <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                  </li>
                  <li class="wrap-img">
                    <img src="../img/ident.jpg" alt="">
                  </li>
                </ul>
                <div class="button-bar">
                  <button type="submit" class="btn btn-outline-success">GO</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="works-redactor">
          <h2>Всі роботи</h2>
          <ul class="works">
            <li class="work">
              <ul class="work-list">
                <li class="wrap-img-logo">
                  <img src="../img/ident.jpg" alt="">
                </li>
                <li class="wrap-img">
                  <img src="../img/ident.jpg" alt="">
                </li>
              </ul>
              <div class="button-bar">
                <button type="button" class="btn btn-success">
                  <i class="fa fa-floppy-o" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-outline-dark">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-warning">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  <script>
    var config = {
      apiKey: "AIzaSyBKjIeyLf-e0cOM6sJbTTV93wnMSayCHjU",
      authDomain: "youniq-e61da.firebaseapp.com",
      databaseURL: "https://youniq-e61da.firebaseio.com",
      projectId: "youniq-e61da",
      storageBucket: "youniq-e61da.appspot.com",
      messagingSenderId: "471033296716"
    };
    firebase.initializeApp(config);
  </script>

  <script src="./app.js"></script>
  <script src="./services/fs.service.js"></script>
  <script src="./controllers/adminSection.controller.js"></script>
</body>

</html>
